<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceVerX</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/project5/images/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/project5/images/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/project5/images/logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/project5/images/logo.png">
    <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="main">
  <!-- First Section - Vibrating "Contact Us" Text -->
  <section class="hero-section">
    <div class="hero-text">
      <h1 class="vibrating-text">CONTACT US</h1>
      <p class="hero-description">It is very important for us to keep in touch with you, so we are always ready to answer any question that interests you.</p>
      <div class="soical-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/iamsaifalee?igsh=MXYxOWhsOHE2Nmxrag=="><i class="fa-brands fa-instagram"></i></a>
        <a href="https://github.com/iamsaifale?tab=overview&from=2024-08-01&to=2024-08-31"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/saifali73"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <div class="arrow-down">
        <i class="fa-solid fa-circle-arrow-down"></i>
      </div>
    </div>
  </section>

  <div class="main-wrapper">
    <div class="contact-container">
        <div class="contact-image">
            <img src="contactimg.jpeg" alt="Envelope Icon">
        </div>

        <div class="contact-form">
            <h2>Get in touch</h2>
            <form action="#" method="POST">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <textarea name="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
